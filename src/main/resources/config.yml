# 配置文件版本（请勿修改）
config-version: 1

# 数据库配置（仅MySQL/Redis需要填写）
# 强烈推荐使用 MySQL 或 SQLite
# 任何环境下都不建议使用 YAML 存储

storage: # 存储类型：sqlite, mysql, redis, yml
  type: "sqlite"

mysql:
  host: "localhost" # 数据库地址
  port: "3306" # 端口
  dbname: "kitdatabase" # 数据库名称
  username: "username" # 用户名
  password: "pa55w0rd" # 密码
  useSSL: false # 禁用SSL
  maximumPoolSize: 10 # 连接池大小（非专业人士请勿修改）

redis:
  host: "localhost" # Redis地址
  port: 6379 # Redis端口
  password: "pa55w0rd" # Redis密码
  
# 自动备份设置（仅文件存储有效）
backup:
  enabled: true # 启用自动备份
# 备份保留策略：
# - 24小时内每小时保留1份
# - 7天内每天保留1份
# - 30天内每周保留1份
# - 365天内每月保留1份
# 备份存储路径：plugins/PerPlayerKit/backups/

motd:
  enabled: true # 启用登录消息
  delay: 5 # 显示延迟（秒）
  message: # 登录消息（MiniMessage格式）
    - ''
    - <gray>   <st>                </st> <aqua><b>PerPlayerKit插件</b><gray> <st>                </st>
    - ''
    - '         <white>输入 <aqua>/kit<white>、<aqua>/k <white>或 <aqua>/pk<white> 开始使用'
    - ''
    - '<gray>   <st>                                                         '
    - ''

# 周期公告设置
scheduled-broadcast: # 使用MiniMessage格式
  enabled: true # 启用周期公告
  period: 90 # 间隔时间（秒）
  messages: # 公告内容（MiniMessage格式）
    - <white>使用命令 <aqua>/pk<white> 查看公开KIT!
    - <white>分享KIT请使用 <aqua>/sharekit <slot><white> 命令
    - <white>输入 <aqua>/kit<white> 打开个人KIT栏

interface:
  glass-material: BLUE_STAINED_GLASS_PANE
  main-color: "<blue>" # Plugin main color (MiniMessage format: <blue>, <red>, <green>, etc.)

kitroom:
  items:
    1:
      name: "水晶" # 显示名称
      material: "END_CRYSTAL" # 物品材质
    2:
      name: "训练"
      material: "WOODEN_SWORD"
    3:
      name: "药水"
      material: "SPLASH_POTION"
    4:
      name: "盔甲"
      material: "NETHERITE_SWORD"
    5:
      name: "斧头 & UHC"
      material: "SHIELD"

disabled-command-worlds:
  - "example_world"

disabled-command-message: "<red>当前世界禁止使用KIT!</red>" # 禁用提示

# 公共礼包配置
publickits:
  kit1:
    name: "Kit 1" # 礼包名称
    icon: "DIAMOND_SWORD" # 图标材质

prefix: "<gray>[<aqua>Kits</aqua>]</gray> " # 消息前缀

use-display-name: false # 是否使用显示名称（兼容昵称插件）

# 系统消息模板
messages:
  disable-kit-messages: false # 设置为true禁用所有KIT消息 (例如：玩家加载了KIT, 玩家修复了装备, 如此之类。)
  player-repaired:
    enabled: true
    message: "<gray>%player% 修复了装备</gray>"
    permission: "perplayerkit.kitnotify"
  player-healed:
    enabled: true
    message: "<gray>%player% 恢复了生命值</gray>"
    permission: "perplayerkit.kitnotify"
  player-opened-kit-room:
    enabled: true
    message: "<gray>%player% 打开了无限物品栏</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-private-kit:
    enabled: true
    message: "<gray>%player% 加载了KIT</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-public-kit:
    enabled: true
    message: "<gray>%player% 领取了KIT</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-enderchest:
    enabled: true
    message: "<gray>%player% 加载了末影箱</gray>"
    permission: "perplayerkit.kitnotify"
  player-copied-kit:
    enabled: true
    message: "<gray>%player% 复制了KIT配置</gray>"
    permission: "perplayerkit.kitnotify"
  player-copied-ec:
    enabled: true
    message: "<gray>%player% 复制了末影箱</gray>"
    permission: "perplayerkit.kitnotify"
  player-regeared:
    enabled: true
    message: "<gray>%player% 使用了快速换装</gray>"
    permission: "perplayerkit.kitnotify"

# 防滥用设置
anti-exploit:
  only-allow-kitroom-items: false # 仅允许使用礼包大厅存在的物品
  import-filter: false # 启用导入过滤（需配合上项）
  block-spaces-in-commands: false # 阻止命令中的空格绕过
  prevent-shulkers-dropping-items: false # 阻止潜影盒掉落物品（防卡顿）

# 快速换装设置
regear:
  rg-mode: "command" #OPTIONS: command, shulker
  regear-mode: "command" #OPTIONS: command, shulker
  command-cooldown: 5 #command cooldown in seconds. recommended to be low or 0 if using shulker mode.
  damage-timer: 5 #time in seconds to wait after taking damage before players can regear
  allow-while-using-elytra: true #set false to block regearing command while using elytra
  prevent-putting-items-in-regear-inventory: false # set true to prevent putting items inside the regear shulker inventory
  #
  # Allow regearing all items by setting:
  # invert-whitelist: true
  # whitelist: []
  #
  #

    # 物品白名单设置
  invert-whitelist: false # true=列表变黑名单
  whitelist:
    - ENDER_PEARL
    - END_CRYSTAL
    - OBSIDIAN
    - GLOWSTONE
    - SPLASH_POTION
    - NETHERITE_PICKAXE
    - NETHERITE_SWORD
    - SHIELD
    - NETHERITE_AXE
    - NETHERITE_PICKAXE
    - GOLDEN_APPLE
    - EXPERIENCE_BOTTLE
    - TIPPED_ARROW
    - CROSSBOW
    - BOW


# 功能开关
feature:
  # KIT加载时效果
  set-health-on-kit-load: false # 设置生命值
  set-hunger-on-kit-load: false # 设置饱食度
  set-saturation-on-kit-load: false # 设置饱和度
  remove-potion-effects-on-kit-load: false # 清除药水效果

  # 末影箱加载时效果
  heal-on-enderchest-load: false # 设置生命值
  feed-on-enderchest-load: false # 设置饱食度
  set-saturation-on-enderchest-load: false # 设置饱和度
  remove-potion-effects-on-enderchest-load: false # 清除药水效果

  heal-remove-effects: false # /heal命令同时清除效果

  # 自动补包设置
  rekit-on-respawn: true # 重生时自动补包
  rekit-on-kill: false # 击杀时自动补包

  # 通知设置
  broadcast-kit-messages: true # 广播玩家加载KIT和末影箱的操作

  broadcast-on-player-action: true # 广播玩家操作

  send-update-message-on-join: true # 管理员插件更新提示

  old-death-drops: false # 传统死亡掉落模式

# 音效配置
sounds:
  enabled: true # 启用音效
  # 成功音效
  success: ENTITY_PLAYER_LEVELUP
  # 失败音效
  failure: ENTITY_ITEM_BREAK
  # 按钮点击音效
  click: UI_BUTTON_CLICK
  # 打开界面音效
  open_gui: UI_BUTTON_CLICK
  # 关闭界面音效
  close_gui: UI_BUTTON_CLICK
